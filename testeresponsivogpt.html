<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .column {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 300px;
        }

        @media (max-width: 1000px) and (min-width: 500px) {
            .column {
                flex: 1 1 100%;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Cadastro</h2>
            <p>Conteúdo da seção de Cadastro.</p>
        </div>
        <div class="column">
            <h2>Endereço</h2>
            <p>Conteúdo da seção de Endereço.</p>
        </div>
        <div class="column">
            <h2>Pagamento</h2>
            <p>Conteúdo da seção de Pagamento.</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Meu Site Responsivo
    </footer>
</body>
</html>
