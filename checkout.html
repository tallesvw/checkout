<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Dados Pessoais</h2>
            <h4 class="names">Nome Completo</h4>
            <input type="text" placeholder="Nome Completo">
            <h4 class="names">CPF</h4>
            <input type="text" placeholder="CPF">
            <h4 class="names">Email</h4>
            <input type="text" placeholder="Email">
            <h4 class="names">Telefone</h4>
            <input type="text" placeholder="Telefone">
            <label>
                
                <input type="checkbox" name="checkbox1">Maior de 18 anos*
                Campo obrigatório
            </label>
            <label>
                <input type="checkbox" name="checkbox2">Li e aceito os termos e condições*
                Campo obrigatório
            </label>
            <label>
                <input type="checkbox" name="checkbox3">Eu aceito notificações e contato via SMS, e-mail ou telefone
            </label>
        </div>
        <div class="card">
            <h2 >Endereço</h2>
            <h4 class="names">CEP</h4>
            <input type="text" placeholder="CEP">
            <h4 class="names">Rua</h4>
            <input type="text" placeholder="Rua">
            <h4 class="names">Bairro</h4>
            <input type="text" placeholder="Bairro">
            <h4 class="names">Número</h4>
            <input type="text" placeholder="Número">
            <h4 class="names">Complemento</h4>
            <input type="text" placeholder="Complemento">
        </div>
        <div class="payment-container">
            <div class="card payment">
                <h2>Pagamento</h2>
                <div class="credit-card">
                    <h3>Cartão de Crédito</h3>
                    <form>
                        <label for="credit-card-number">Número do Cartão:</label>
                        <input type="text" id="credit-card-number" name="credit-card-number" placeholder="1234 5678 9012 3456">
    
                        <label for="credit-card-holder">Nome do Titular:</label>
                        <input type="text" id="credit-card-holder" name="credit-card-holder" placeholder="John Doe">
    
                        <label for="credit-card-expiry">Validade:</label>
                        <input type="text" id="credit-card-expiry" name="credit-card-expiry" placeholder="12/24">
    
                        <label for="credit-card-cvv">CVV:</label>
                        <input type="text" id="credit-card-cvv" name="credit-card-cvv" placeholder="123">
                    </form>
                </div>
                <div class="debit-card">
                    <h3>Cartão de Débito</h3>
                    <form>
                        <label for="debit-card-number">Número do Cartão:</label>
                        <input type="text" id="debit-card-number" name="debit-card-number" placeholder="7890 4321 6543 2109">
    
                        <label for="debit-card-holder">Nome do Titular:</label>
                        <input type="text" id="debit-card-holder" name="debit-card-holder" placeholder="Jane Smith">
    
                        <label for="debit-card-expiry">Validade:</label>
                        <input type="text" id="debit-card-expiry" name="debit-card-expiry" placeholder="06/23">
    
                        <label for="debit-card-cpf">CPF:</label>
                        <input type="text" id="debit-card-cpf" name="debit-card-cpf" placeholder="123.456.789-00">
                    </form>
                </div>
            </div>
        </div>
            </form>
        </div>
    </div>
        </div>
    </div>
    
    
</body>
</html>
