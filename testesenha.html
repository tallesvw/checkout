    <script>
      function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash-fill');
                icon.classList.add('bi-eye-fill');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-fill');
                icon.classList.add('bi-eye-slash-fill');
            }
        }

        function validarSenha() {
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;
            const senhaRequerida = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,10}$/; // Senha de 8 a 10 caracteres

            if (senha.length > 10) {
                alert('A senha não pode ter mais de 10 caracteres.');
            } else if (senha === '') {
                document.getElementById('senha').classList.add('is-invalid');
                document.getElementById('invalidSenha').style.display = 'block';
            } else if (!senha.match(senhaRequerida)) {
                document.getElementById('senha').classList.add('is-invalid');
                document.getElementById('invalidSenha').style.display = 'block';
            } else {
                document.getElementById('senha').classList.remove('is-invalid');
                document.getElementById('invalidSenha').style.display = 'none';

                if (senha === confirmaSenha) {
                    alert('Senha OK');
                }
            }

            if (senha !== confirmaSenha) {
                document.getElementById('confirmaSenha').classList.add('is-invalid');
                document.getElementById('invalidConfirmaSenha').style.display = 'block';
            } else {
                document.getElementById('confirmaSenha').classList.remove('is-invalid');
                document.getElementById('invalidConfirmaSenha').style.display = 'none';
            }
        }
    </script>
