<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styleCheckout.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    <title>testedefinitivo</title>

    <style>
        #credit,
        #debito {
            display: none;
        }
    </style>
</head>

<body>

    <body class="overflow-auto">
        <main>
            <nav data-page="pagamento" class="px-1 px-xl-5 py-3 undefined bg-white navbar navbar-expand navbar-light">
                <a href="https://cardfacil.com.br/" target="_blank">
                    <div class="container-xxl">
                        <span class="navbar-brand">
                            <img class="logo" alt="Imagem Logo" src="./assets/logo2.png" height="100" width="300">
                        </span>
                        <a href="(31) 3618-0430">
                            <button type="button" style="background-color: #ffda00; border: none"
                                title="Fale com nossos atendentes" class="btn-sm btn btn-primary">
                                (31) 3618-0430
                            </button>
                        </a>
                    </div>
            </nav>
            <div class="d-none d-xl-block px-1 px-xl-5 py-3 pagamento-form col">
                <div class="d-flex justify-content-between row">
                    <div class="col" style="cursor: pointer;">
                        <div class="row">
                            <div class="d-flex justify-content-between col-sm-5">
                                <h2 class="h3">Cadastro</h2>
                                <svg width="13" height="16" viewBox="0 0 13 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="">
                                    <!-- SVG content here -->
                                </svg>
                                <svg width="21" height="17" viewBox="0 0 21 17" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="d-none">
                                    <!-- SVG content here -->
                                </svg>
                            </div>
                            <div class="col-sm-12">
                                <h5 class="text-muted fw-normal py-4">Os seus dados serão utilizados apenas
                                    para realização de cadastro.</h5>
                            </div>
                            <div class="col">
                                <div class="mb-3"><label class="form-label">Nome completo*</label><input
                                        placeholder="ex. Maria Lucia Almeida" enterkeyhint="next" required=""
                                        type="text" class="form-control" value="">
                                    <div class="invalid-feedback">Campo obrigatório</div>
                                </div>

                                <div class="mb-3"><label class="form-label">CPF*</label><input
                                        placeholder="000.000.000-00" enterkeyhint="next" required="" type="text"
                                        id="cpf" class="form-control">
                                    <div class="invalid-feedback">Campo obrigatório</div>
                                </div>

                                <div class="mb-3"><label class="form-label">E-mail*</label><input
                                        placeholder="ana@gmail.com" enterkeyhint="next" required="" type="text"
                                        id="email" class="form-control" value="">
                                    <div class="invalid-feedback">Campo obrigatório</div>
                                </div>

                                <div class="mb-3"><label class="form-label">Telefone*</label><input
                                        placeholder="(11) 99999-9999" enterkeyhint="next" required="" type="text"
                                        id="telefone" class="form-control" value="">
                                    <div class="invalid-feedback">Campo obrigatório</div>
                                </div>

                                <div class="mb-1">
                                    <div class="form-check">
                                        <input required="" type="checkbox" id="Maior18" class="form-check-input">
                                        <label for="Maior18" class="form-check-label">Maior de 18 anos*</label>
                                        <div class="text-start invalid-feedback" id="errorMessage">Campo obrigatório
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <div class="form-check">
                                        <input required="" type="checkbox" id="termos" class="form-check-input">
                                        <label for="termos" class="form-check-label">Li e aceito os <button
                                                type="button" class="underline text-link-terms">
                                                <strong>termos e condições</strong>
                                            </button>*</label>
                                        <div class="text-start invalid-feedback" id="errorMessage">Campo
                                            obrigatório</div>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <div class="form-check"><input type="checkbox" id="termosSmsEmailTel"
                                            class="form-check-input"><label for="termosSmsEmailTel"
                                            class="form-check-label">Eu aceito notificações e contato via
                                            <b>SMS</b>, <b>e-mail</b> ou <b>telefone</b></label>
                                        <div class="text-start invalid-feedback">Valor obrigatório</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </body>
